<!DOCTYPE html>
<html>
    <head>
        <title>Blog Post Registration</title>
    </head>
    <h2>User Registration!</h2>
    <body>
		<form method="post">
			<div>
				<label>Username:  
					<input type="text" name="username" value={{user}}>
				</label>
			</div> <div class="error">{{user_error}}<div> <br>
			
			<div>
				<label>Password:
					<input type="password" name="password">				
				</label> <div class="error">{{password_error}}<div> <br>
			</div>
			
			<div>
				<label>Verify Password:
					<input type="password" name="verify">				
				</label> <div class="error">{{verify_error}}<div> <br>
			</div>
			
			<div>
				<label>Email Address (Optional):
					<input type="text" name="email" value={{email}}>				
				</label> <div class="error">{{email_error}}<div> <br>
			</div>
		<br>
		<div><input type="submit"></div>
		</form>

    </body>
</html>
