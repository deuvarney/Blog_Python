<!DOCTYPE html>
<html>
    <head>
        <title>New Blog Post</title>
    </head>
    
    <body>
    	<form method="post">
	       <h1>New Post</h1>
	       <br>
	       
	       <h4>Subject</h4>
	       <input type="text" name="subject" value={{subject}}>
	       
	       <br>
	       <h4>Post</h4>
	       <textarea name="content">{{post}}</textarea>
	       <br>
	       <div class="error">{{error}}</div>
	       <input type="submit">
        </form>
        

    </body>
</html>
