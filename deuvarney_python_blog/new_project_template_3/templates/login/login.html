<!DOCTYPE html>
<html>
    <head>
        <title>Blog Post LogIn</title>
    </head>
    <h2>User Registration!</h2>
    <body>
		<form method="post">
			<div>
				<label>Username:  
					<input type="text" name="username" value={{user}}>
				</label>
			</div> 
			<br>
			
			<div>
				<label>Password:
					<input type="password" name="password">				
				</label> <div class="error">{{user_error}}<div> <br>
			</div>
			
		<br>
		<div><input type="submit"></div>
		</form>

    </body>
</html>
